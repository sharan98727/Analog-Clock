<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet"/>
</head>
<body>
    <script src="index.js" defer></script>
    <div id="main-container">
    <div id="clockContainer">
        <div id="hoursHand"></div>
        <div id="minutesHand"></div>
        <div id="secondsHand"></div>
    </div>
    <div id="inputContainer">
        <div id="inputFields">
            <div class="input-field">
                <label for="hoursInput"><b>Set Hours:</b></label>
                <input id="hoursInput" type="number" min="0" max="23"/>
            </div>
            <div>
                <label for="minutesInput"><b>Set Minutes:</b></label>
                <input id="minutesInput" type="number" min="0" max="60"/>
            </div>
            <button id="setClockTime">Set Clock</button>
        </div>
        <div>
            <p><b>Angle Between Hours and Minutes Hand:</b> <span id="HMangle"></span></p>
        </div>
    </div>
    <div id="mocha"></div>
    <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
    <script src="https://cdn.rawgit.com/chaijs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script>
        const mocha = window.mocha;
        mocha.setup('bdd');
      </script>
      <script src="test.js"></script>
      <script>
        mocha.run();
      </script>
</body>
</html>
